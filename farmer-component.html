<div class="container ">
    <form #mform="ngForm" (ngSubmit)="add(mform)" class="form table-responsive">
            <table class="table table-striped table-bordered " style="font-family: Roboto;text-align:left">  
        <tbody>
            <tr>
                    <td><b>Full Name</b></td>
                <td><input [(ngModel)]="farmer.fullName" placeholder="Enter Full Name" name="fullName" /></td>
            
            </tr>
            <tr>
                    <td><b>Contact Number</b></td>
                <td><input [(ngModel)]="farmer.contactNo" placeholder="Enter ContactNumber" name="contactNo" (keypress)="keyPress($event)"/></td>
            </tr>
            <tr>
                    <td><b>Email Id</b></td>
                <td><input [(ngModel)]="farmer.email" placeholder="Enter Email Id" name="email" /></td>
            </tr>
                <tr> 
                        <td><b>Address</b></td>
                 <td><input [(ngModel)]="farmer.address" placeholder="Enter Address" name="address" /></td>
            </tr>
            <tr>  
                    <td><b>State</b></td>
                 <td><input [(ngModel)]="farmer.state" placeholder="Enter State" name="state" /></td>
                </tr>
                <tr>
                        <td><b>City</b></td>
                 <td><input [(ngModel)]="farmer.city" placeholder="Enter City" name="city" /></td>
                </tr>
                <tr>
                        <td><b>Pincode</b></td>
                 <td><input [(ngModel)]="farmer.pincode" placeholder="Enter Pincode" name="pincode" (keypress)="keyPress($event)"/></td>
                </tr>
            <tr><td></td></tr>
            <tr><td></td></tr>
            <tr><td></td></tr>
            <tr><td></td></tr>
           
                <td style="text-align:center;"></td>
                <td><b>Bank Details</b></td><br>
                <tr>
                        <td><b>Account Number</b></td>
                 <td><input [(ngModel)]="farmer.accno" placeholder="Enter Account No" name="accno" (keypress)="keyPress($event)"/></td>
                </tr>
                <tr>
                        <td><b>IFSC Code</b></td>
                 <td><input [(ngModel)]="farmer.ifsccode" placeholder="Enter IFSC code" name="ifsccode" /></td>
                </tr>
                <tr><td></td></tr>
                <tr><td></td></tr>
                <tr><td></td></tr>
                <td style="text-align:center;"></td>
                <td><b>Land Details</b></td>
                <tr>
                        
                        <td><b>LandArea</b></td>
                 <td><input [(ngModel)]="farmer.landArea" placeholder="Enter landArea" name="landArea" /></td>
                </tr>
                <tr>
                        <td><b>LandAddress</b></td>
                 <td><input [(ngModel)]="farmer.landAddress" placeholder="Enter landAddress" name="landAddress" /></td>
                </tr>
                <tr>
                        <td><b>LandPincode</b></td>
                 <td><input [(ngModel)]="farmer.landPincode" placeholder="Enter landPincode" name="landPincode" (keypress)="keyPress($event)"/></td>
                </tr>
                <tr><td></td></tr>
                <tr><td></td></tr>
                <tr><td></td></tr>
                <td style="text-align:center;">
                       
                    </td><td><b>Document Upload</b></td>
                    <tr><td></td></tr>
                    <tr><td></td></tr>
                    
                    
                <tr>
                        <td ><b>AadharCard</b></td>
                <td><input [(ngModel)]="farmer.aadharCard"  name="aadhar" type ="file"/></td>
                </tr> 
                <tr>
                        <td><b>PanCard</b></td>
                <td><input [(ngModel)]="farmer.panCard" name="panCard" type ="file" /></td>
                </tr>
                <tr>
                        <td><b>Certificate</b></td>
                <td><input [(ngModel)]="farmer.certificate" name="certificate" type ="file"/></td>
                </tr>
                <tr><td></td></tr>
                    <tr><td></td></tr>
                <tr>
                        <td><b>Password</b></td>
                    <td><input [(ngModel)]="farmer.password" placeholder="Enter password" name="password" /></td>
                </tr>
                <tr>
                        <td><b>Confirm Password</b></td>
                    <td><input [(ngModel)]="farmer.confirmpassword" placeholder="Enter password again" name="confirmpassword" /></td>
                    </tr>
                    <tr><td></td></tr>
                    <tr><td></td></tr>
                <tr>
                    <td> </td>
                    <td><input type="submit" value="Register" class="btn btn-md btn-default" /></td>
                    <td><button type="reset" value="Reset" >Reset</button></td>
                </tr>
                
                   
                
        </tbody>
    </table>
</form>
</div>
<h3 class="text"> {{ response }} </h3>
